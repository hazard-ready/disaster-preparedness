version: "3.9"

services:
  django:
    build:
      context: .
      args:
        DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
        DATABASE_URL: $DATABASE_URL
    depends_on:
    - postgres
    environment:
      DJANGO_SECRET_KEY: $DJANGO_SECRET_KEY
      DATABASE_URL: $DATABASE_URL
    image: ${TAG}:${VERSION}
    ports:
      - 8000:8000
    depends_on:
      - postgres
  postgres:
    build:
      dockerfile: Dockerfile-postgres
    volumes:
    - postgres_db_data_volume_01:/var/lib/postgresql
    restart: always
    environment:
      POSTGRES_PASSWORD: $POSTGRES_PASSWORD
volumes:
  postgres_db_data_volume_01: {}

