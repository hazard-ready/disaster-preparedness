{% load staticfiles %}
      <p>Experts suggest you have the following:</p>
      <div class="supply-kit sans-serif">
        <div class="clearfix">
          <div class="supply-kit-icon left"></div>
          <div class="big-num left">{{ supply_kit.days }}</div>
          <div class="text-label left">Days of supplies</br><span>per person</span></div>
        </div>
        <div class="clearfix">
          <div class="supply-kit-icon water left"></div>
          <div class="big-num left">{{ supply_kit.days }}</div>
          <div class="text-label left">Gallons of water</br><span>per person</span></div>
        </div>
        <div class="clearfix">
          <div class="supply-kit-icon food left"></div>
          <div class="big-num left">{{ supply_kit.meals }}</div>
          <div class="text-label left">Meals</br><span>per person</span></div>
        </div>
      </div>
      {% if supply_kit.text }
        <p>{{ supply_kit.text | safe }}</p>
      {% endif %}
