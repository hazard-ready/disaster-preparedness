{% load render_bundle from webpack_loader %}

{% render_bundle 'vendor' 'js' %}

<!-- script for Google Analytics -->
<script>
  // This line and the function after it grabs the survey code out of the user's cookie
  var surveyRegex = new RegExp('survey=([^;]+)');
  window.getSurveyCookie = function() {
    match = document.cookie.match(surveyRegex);
    if (match) return match[1];
  };

  (function(i,s,o,g,r,a,m){i['GoogleAnalyticsObject']=r;i[r]=i[r]||function(){
  (i[r].q=i[r].q||[]).push(arguments)},i[r].l=1*new Date();a=s.createElement(o),
  m=s.getElementsByTagName(o)[0];a.async=1;a.src=g;m.parentNode.insertBefore(a,m)
  })(window,document,'script','https://www.google-analytics.com/analytics.js','ga');

  // Replace the 'UA-numbers' part on the next line with your project's identifier
  // ga('create', 'UA-74680572-2', 'auto');

  // During the time that the survey will be active, use this line to track what
  // people who took the survey with a certain code did on the site.
  ga('set','dimension1', getSurveyCookie());

  ga('send', 'pageview');
  /**
  * Function that tracks a click on an outbound link in Analytics.
  * This function takes a valid URL string as an argument, and uses that URL string
  * as the event label. Setting the transport method to 'beacon' lets the hit be sent
  * using 'navigator.sendBeacon' in browser that support it.
  * The new_tab parameter helps open the URL in the current tab if that's the intent.
  */
  var trackOutboundLink = function(url, new_tab) {
    ga('send', 'event', 'outbound', 'click', url, {
       'transport': 'beacon',
       'hitCallback': new_tab ? function() {} : function(){ document.location = url; }
    });
    return new_tab;
  }
</script>
